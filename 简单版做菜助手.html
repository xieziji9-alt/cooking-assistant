        body {

            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .ingredients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .ingredient-btn {
            background: #e9ecef;
            border: 2px solid #dee2e6;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .ingredient-btn:hover {
            background: #667eea;
            color: white;
        }
        .ingredient-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .recommend-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s;
        }
        .recommend-btn:hover {
            transform: translateY(-2px);
        }
        .results {
            margin-top: 30px;
        }
        .recipe-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .recipe-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .recipe-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .recipe-info {
            color: #666;
            margin-bottom: 10px;
        }
        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .ingredient-tag {
            background: #e8f5e8;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            border: 1px solid #c8e6c9;
        }
        .video-link {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 10px;
        }
        .selected-ingredients {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;

        let selectedIngredients = [];

        // 初始化页面
        function init() {
            const grid = document.getElementById('ingredients-grid');

            ingredients.forEach(ingredient => {
                const btn = document.createElement('div');
                btn.className = 'ingredient-btn';
                btn.textContent = ingredient;
                btn.onclick = () => toggleIngredient(ingredient, btn);
                grid.appendChild(btn);
            });

            // 显示菜谱数量
            document.getElementById('recipe-count').textContent = recipes.length;
        }

        // 切换食材选择
        function toggleIngredient(ingredient, btn) {
            if (selectedIngredients.includes(ingredient)) {
                selectedIngredients = selectedIngredients.filter(item => item !== ingredient);
                btn.classList.remove('selected');
            } else {
                selectedIngredients.push(ingredient);
                btn.classList.add('selected');
            }
            updateSelectedList();
        }

        // 更新已选食材显示
        function updateSelectedList() {
            const list = document.getElementById('selected-list');
            if (selectedIngredients.length === 0) {
                list.textContent = '请选择食材';
            } else {
                list.textContent = selectedIngredients.join('、');
            }
        }

        // 推荐菜谱
        function recommendRecipes() {
            if (selectedIngredients.length === 0) {
                alert('请至少选择一种食材！');
                return;
            }

            const matchedRecipes = [];

            recipes.forEach(recipe => {
                let matchCount = 0;
                selectedIngredients.forEach(selected => {
                    if (recipe.ingredients.some(ingredient => 
                        ingredient.includes(selected) || selected.includes(ingredient)
                    )) {
                        matchCount++;
                    }
                });

                if (matchCount > 0) {
                    matchedRecipes.push({
                        ...recipe,
                        matchCount: matchCount
                    });
                }
            });

            // 按匹配度排序
            matchedRecipes.sort((a, b) => b.matchCount - a.matchCount);

            displayResults(matchedRecipes);
        }

        // 显示结果
        function displayResults(matchedRecipes) {
            const resultsDiv = document.getElementById('results');
            const recipesList = document.getElementById('recipes-list');

            if (matchedRecipes.length === 0) {
                recipesList.innerHTML = '<p>😔 没有找到匹配的菜谱，请尝试选择其他食材。</p>';
            } else {
                recipesList.innerHTML = '';
                
                matchedRecipes.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'recipe-card';
                    card.innerHTML = `
                        <div class="recipe-name">${recipe.name}</div>
                        <div class="recipe-info">⏰ ${recipe.time} | ⭐ ${recipe.difficulty} | 🎯 匹配${recipe.matchCount}种食材</div>
                        <div class="ingredients-list">
                            ${recipe.ingredients.map(ingredient => 
                                `<span class="ingredient-tag">${ingredient}</span>`
                            ).join('')}
                        </div>
                        <a href="${recipe.video}" target="_blank" class="video-link">📺 观看教学视频</a>
                    `;
                    recipesList.appendChild(card);
                });
            }

            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 随机推荐菜谱（支持多道菜）
        function getRandomRecipes() {
            const count = parseInt(document.getElementById('random-count').value);
            const selectedRecipes = [];
            const usedIndexes = new Set();

            // 确保不重复选择
            while (selectedRecipes.length < count && usedIndexes.size < recipes.length) {
                const randomIndex = Math.floor(Math.random() * recipes.length);
                if (!usedIndexes.has(randomIndex)) {
                    usedIndexes.add(randomIndex);
                    selectedRecipes.push(recipes[randomIndex]);
                }
            }

            const resultDiv = document.getElementById('random-result');
            let html = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3 style="color: #667eea;">🎉 为您随机推荐 ${selectedRecipes.length} 道菜谱</h3>
                </div>
            `;

            selectedRecipes.forEach((recipe, index) => {
                html += `
                    <div class="recipe-card" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border: 2px solid #667eea; margin-bottom: 15px;">
                        <div class="recipe-name">🎲 ${index + 1}. ${recipe.name}</div>
                        <div class="recipe-info">⏰ ${recipe.time} | ⭐ ${recipe.difficulty}</div>
                        <div class="ingredients-list">
                            ${recipe.ingredients.map(ingredient =>
                                `<span class="ingredient-tag">${ingredient}</span>`
                            ).join('')}
                        </div>
                        <a href="${recipe.video}" target="_blank" class="video-link">📺 观看教学视频</a>
                    </div>
                `;
            });

            html += `
                <div style="text-align: center; margin-top: 20px;">
                    <button class="recommend-btn" onclick="getRandomRecipes()" style="background: #28a745; padding: 12px 25px; font-size: 16px;">
                        🔄 重新随机推荐
                    </button>
                    <button class="recommend-btn" onclick="clearRandomResults()" style="background: #6c757d; padding: 12px 25px; font-size: 16px; margin-left: 10px;">
                        🗑️ 清空结果
                    </button>
                </div>
            `;

            resultDiv.innerHTML = html;

            // 滚动到结果
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 清空随机推荐结果
        function clearRandomResults() {
            document.getElementById('random-result').innerHTML = '';
        }

        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
